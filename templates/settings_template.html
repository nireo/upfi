<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Files - upfi</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">upfi</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/files">my files</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/settings">settings</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Settings</h1>
      <hr style="margin-bottom:2rem;margin-top:2rem;" />
      <form method="post" action="/settings">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <button class="btn btn-info" type="submit">Update username</button>
      </form>
      <form method="post" action="/password" style="margin-top:2rem;">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
          <label for="newPassword">New password</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword">
        </div>
        <button class="btn btn-info" type="submit">Update password</button>
      </form>
      <form method="post" action="/remove" style="margin-top:2rem;">
        <p class="text-muted">This action is irreversible, meaning all the files will be removed and you cannot get them back.</p>
        <button class="btn btn-danger" type="submit">Delete</button>
      </form>
    </div>
  </body>
</html>
