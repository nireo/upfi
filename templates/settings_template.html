{{ define "content" }}
<div class="mx-auto container mt-8">
  <h2 class="font-extrabold text-3xl text-gray-900 mb-8">Settings</h2>
  <form
    class="shadow sm:rounded-md sm:overflow-hidden"
    method="post"
    action="/settings"
    enctype="multipart/form-data"
  >
    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
      <h2 class="font-extrabold text-xl text-gray-900 mb-4">Change username</h2>
      <div>
        <label for="username" class="sr-only">Encryption Key</label>
        <input
          name="username"
          type="text"
          id="username"
          class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md rounded-t-md focus:outline-none focus:ring-blue-600 focus:border-blue-600 focus:z-10 sm:text-sm"
          required
          placeholder="New username"
        />
      </div>
    </div>
    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
      <button
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Update
      </button>
    </div>
  </form>
  <form
    class="shadow sm:rounded-md sm:overflow-hidden mt-8"
    method="post"
    action="/password"
    enctype="multipart/form-data"
  >
    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
      <h2 class="font-extrabold text-xl text-gray-900 mb-4">Change password</h2>
      <div>
        <label for="password" class="sr-only">Encryption Key</label>
        <input
          name="password"
          type="password"
          id="passowrd"
          class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md rounded-t-md focus:outline-none focus:ring-blue-600 focus:border-blue-600 focus:z-10 sm:text-sm"
          required
          placeholder="Current password"
        />
      </div>
      <div>
        <label for="newPassword" class="sr-only">Encryption Key</label>
        <input
          name="newPassword"
          type="password"
          id="newPassword"
          class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md rounded-t-md focus:outline-none focus:ring-blue-600 focus:border-blue-600 focus:z-10 sm:text-sm"
          required
          placeholder="New password"
        />
      </div>
    </div>
    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
      <button
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Update
      </button>
    </div>
  </form>
</div>
{{ end }}
