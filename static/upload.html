<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Upload File - upfi</title>
  </head>
  <body class="container">
    <div class="card" style="width: 100%;margin-top: 4rem;">
      <div class="card-header">
        File upload
      </div>
      <div class="card-body">
        <form
          enctype="multipart/form-data"
          action="http://localhost:8080/upload"
          method="post"
        >
          <div class="form-group">
            <label for="filenameInput">Custom filename</label>
            <input
              type="filename"
              class="form-control"
              id="filenameInput"
              aria-describedby="filenameHelp"
            />
            <small id="fileHelp" class="form-text text-muted"
              >By default the file's own name will be used.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div>
            <label for="choose-file" class="btn btn-info"
              >File description</label
            >
            <input
              style="display: none;"
              type="file"
              id="choose-file"
              name="myFile"
            />
          </div>
          <div>
            <button type="submit" class="btn btn-secondary">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
