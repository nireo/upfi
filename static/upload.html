<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />

    <title>Upload File - upfi</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">upfi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Upload</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="card" style="width: 100%;margin-top: 4rem;">
        <div class="card-header">
            File upload
        </div>
        <div class="card-body">
            <form
                    enctype="multipart/form-data"
                    action="http://localhost:8080/upload"
                    method="post"
            >
                <div class="form-group">
                    <label for="filenameInput">Custom filename</label>
                    <input
                            type="filename"
                            class="form-control"
                            id="filenameInput"
                            aria-describedby="filenameHelp"
                    />
                    <small id="fileHelp" class="form-text text-muted"
                    >By default the file's own name will be used.</small
                    >
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">File description</label>
                    <textarea
                            class="form-control"
                            id="exampleFormControlTextarea1"
                            name="description"
                            rows="3"
                    ></textarea>
                </div>
                <div>
                    <label for="choose-file" class="btn btn-info"
                    >Choose file</label
                    >
                    <input
                            style="display: none;"
                            type="file"
                            id="choose-file"
                            name="file"
                    />
                </div>
                <div>
                    <button type="submit" class="btn btn-secondary">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
